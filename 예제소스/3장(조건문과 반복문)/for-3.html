<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>반복문-3</title>
</head>
<body>
<script>
    // string배열을 선언과 동시에 초기화
    // 배열은 인덱스로 관리를 해서 값을 수정할때도 인덱스를 사용해야 한다.
    // 배열의 인덱스는 0부터 시작함을 기억하자.
    var data = ["서울", "경기" , "인천", "부산"];
    document.write(data[0]);

    // for(var i=0; i<=3; i++) {
    //        document.write(data[i] + "<br>");
    // }

    // 7명 반에서 한명이 전학감.. 그러면 숫자를 다시 바꿔줘야함.. 그럼 귀찮음.. length가 배열의 길이를 구해줌..
    document.write("data배열의 길이 : " + data.length + "<br>");
    for(var i=0; i<data.length; i++) {
        document.write(data[i] + "<br>");
    }
</script>
</body>
</html>
