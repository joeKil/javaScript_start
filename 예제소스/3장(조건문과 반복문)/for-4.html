<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>반복문-4</title>
</head>
<body>
<script>

    // 사용자로부터 입력 받는 부분
    var data = prompt("어디까지 숫자를 출력할까요?", "숫자입력");
    // String -> Number
    data = parseInt(data);

    // document.write(data[0]);
    for(var i=1; i<=data; i++) {
        document.write(i + "<br>");
    }
</script>
</body>
</html>
