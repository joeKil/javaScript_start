<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>조건문(switch)</title>
</head>
<body>
<script>
    // 사용자로부터 입력받는 부분
    var rank = window.prompt("직급을 입력");

    // switch문은 정형화, 한정된 데이터에 가독성을 좋게 하고자 한다면 switch문을 쓸 것을 고려해도 좋다.
    switch (rank) {
        case "1" : document.write("<p>부장<strong>부.장</strong>");
            break; // 브레이크 문이 없으면 입력한 부분 아래에 있는 내용을 다 출력.
        case "2" : document.write("<p>차장<strong>차.장</strong>");
            break;
        case "3" : document.write("<p>과장<strong>과.장</strong>");
            break;
        case "4" : document.write("<p>대리<strong>대.리</strong>");
            break;
        case "5" : document.write("<p>사원<strong>사.원</strong>");
            break;
            // 디폴트는 옵션이다.
        default : alert("잘못 입력하셨습니다");
    }
</script>
</body>
</html>
