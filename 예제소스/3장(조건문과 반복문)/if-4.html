<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>조건문-4</title>
</head>
<body>
<script>
    // 사용자로부터 입력받는 부분
    var userID = window.prompt("아이디 입력");
    var userPW = window.prompt("비밀번호 입력");

    // 값 비교
    // CPU의 참조를 가장 적게 받으려고 한다면, if~else if~else if 구문을 사용하는 것이 좋다.
    if(userID == "Shon" && userPW == "1111"){
        alert(userID + "님 로그인 ㅊㅋ");
    }
    else if(userID == "Shon") {
        alert("비번 틀림");
    }
    else {
        alert("없는 정보임");
    }
</script>
</body>
</html>
