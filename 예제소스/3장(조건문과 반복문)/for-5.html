<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>반복문-5(사용자 입력 이용)</title>
</head>
<body>
<script>

    // 사용자로부터 입력 받는 부분
    // chome이 인식해주는 부분도 있음..
    var dan = prompt("몇 단을 출력할까요?");
    // String -> Number
    dan = parseInt(dan);

    // document.write(data[0]);
    for(var i=1; i<=10; i++) {
        document.write(dan + "*" + i + "=" + (dan*i) + "<br>");
    }
</script>
</body>
</html>
