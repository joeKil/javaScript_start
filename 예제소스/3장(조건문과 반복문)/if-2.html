<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>조건문-2</title>
</head>
<body>
<script>
        // 짝수 검사 프로그램
        var value = window.prompt("숫자를 입력해주세요.");
        alert(typeof(value));
        // 숫자로 형변환. prompt에서 받은 vlaue값은 string타입. 아래코드는
        // string타입을 강제로 정수 타입으로 바꾸고 있다.
       value = parseInt(value);
       // 이런식으로 타입 확인.
        alert(typeof(value));

        if(value % 2 == 0) {
            alert("짝수 입니다.");
        }
        else {
            alert("홀수 입니다.");
        }
</script>
</body>
</html>
