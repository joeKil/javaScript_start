<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>조건문-5</title>
</head>
<body>
<script>
    // 사용자로부터 입력받는 부분
    var value = window.prompt("행운의 번호 골라");

    // 값 비교
    // CPU의 참조를 가장 적게 받으려고 한다면, if~else if~else if 구문을 사용하는 것이 좋다.
    if(value == "1" ){
        document.write("당첨!")
    }
    else if(value == "2") {
        document.write("당첨2");
    }
    else if(value == "3") {
        document.write("당첨3");
    }
    else {
        document.write("꽝");
    }
</script>
</body>
</html>
